[config]

; Style Sheet
style_sheet.type = "select"
style_sheet.options.label = "Style Sheet"
style_sheet.options.description = "Choose a style sheet"
style_sheet.options.multiOptions.custom = "Custom (add styles to custom.css!)"
style_sheet.options.value = "custom"

; Tagline
tagline.type = "text"
tagline.options.size = "77"
tagline.options.label = "Tagline"
tagline.options.description = "Enter a tagline for the header."
tagline.options.value = "Add some tagline text for the header"

; About
about.type = "textarea"
about.options.label = "About"
about.options.description = "Enter some text for the homepage. You can use HTML. At the very least you will want to include <p> tags around your content."
about.options.value = "<p>Add some HTML text about your site for the homepage</p>"

; Featured Exhibits Gallery
featured_exhibits_gallery.type = "select"
featured_exhibits_gallery.options.label = "Featured Exhibits Gallery"
featured_exhibits_gallery.options.description = "Display a Featured Exhibits image gallery on the homepage? NOTE: If you disable the gallery, you may need to edit the CSS for the homepage. Awkward Showcase info and documentation at http://plugins.jquery.com/project/awkward-showcase"
featured_exhibits_gallery.options.multiOptions.yes = "yes"
featured_exhibits_gallery.options.multiOptions.no = "no"
featured_exhibits_gallery.options.value = "yes"

; Featured Exhibit Array
featured_exhibit_array.options.label = "Featured Exhibit Array"
featured_exhibit_array.type = "text"
featured_exhibit_array.options.description = "Enter a comma separated list of numeric exhibit IDs (example: 1,2,3)."
featured_exhibit_array.options.value = ""

; Redirect Imported Items to Source
redirect_imported_items_to_source.type = "select"
redirect_imported_items_to_source.options.label = "Redirect Imported Items to Source"
redirect_imported_items_to_source.options.description = "Handy for preserving the provenance of imported items when using Omeka as an exhibit/display layer to an existing archive. If an item has a URL beginning with 'http://' in the Relation or Source field (choose one below), then the items/show page will redirect un-authenticated users to the original source."
redirect_imported_items_to_source.options.multiOptions.yes = "yes"
redirect_imported_items_to_source.options.multiOptions.no = "no"
redirect_imported_items_to_source.options.value = "no"

; Choose Redirect Element
choose_redirect_element.type = "select"
choose_redirect_element.options.label = "Choose Redirect Element"
choose_redirect_element.options.description = "Which Dublin Core field contains the source URL?"
choose_redirect_element.options.multiOptions.Relation = "Relation"
choose_redirect_element.options.multiOptions.Source = "Source"
choose_redirect_element.options.value = "Relation"

; Fancy Box
fancy_box.type = "select"
fancy_box.options.label = "Fancy Light Box"
fancy_box.options.description = "Display FancyBox effect with images on items/show pages? FancyBox info and documentation at http://fancybox.net"
fancy_box.options.multiOptions.yes = "yes"
fancy_box.options.multiOptions.no = "no"
fancy_box.options.value = "yes"

; Docs Viewer Placement
docs_viewer_placement.type = "select"
docs_viewer_placement.options.label = "Custom Docs Viewer Placement"
docs_viewer_placement.options.description = "Display embedded Docs Viewer at the top of items/show? NOTE: Somewhat unintuitively, you will need to disable the "embed on public items show pages" option in the Docs Viewer plugin configuration for this to work.  Otherwise the plugin will default to the bottom of the page, per Omeka's usual behavior, using the plugin_append_to_items_show function. Suggested dimensions are 600px (width) x 500px (height)."
docs_viewer_placement.options.multiOptions.yes = "yes"
docs_viewer_placement.options.multiOptions.no = "no"
docs_viewer_placement.options.value = "yes"

; Related Exhibits
related_exhibits.type = "select"
related_exhibits.options.label = "Related Exhibits"
related_exhibits.options.description = "Display related exhibits on items/show pages?"
related_exhibits.options.multiOptions.yes = "yes"
related_exhibits.options.multiOptions.no = "no"
related_exhibits.options.value = "no"

; Theme Credit
theme_credit.type = "select"
theme_credit.options.label = "Theme Credit"
theme_credit.options.description = "Display theme credit in the footer?"
theme_credit.options.multiOptions.yes = "yes"
theme_credit.options.multiOptions.no = "no"
theme_credit.options.value = "no"